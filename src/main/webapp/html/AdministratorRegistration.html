<!DOCTYPE html>
<html lang="en" class="admin-register-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Registration</title>
    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg.webp') no-repeat center center fixed; /* Updated background path */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form-container {
            background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 100px; /* Adjust logo size */
            margin-bottom: 10px;
        }

        .form-title {
            text-align: center;
            font-size: 26px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="date"] {
            cursor: not-allowed;
            background-color: #f9f9f9;
        }

        .form-group .readonly {
            background-color: #f9f9f9;
            color: #555;
            border: none;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="registration-form-container">
        <header>
            <img src="/images/logo.png" alt="Administrator Portal Logo"> <!-- Updated logo path -->
            <h1>Administrator Registration</h1>
        </header>

        <h2 class="form-title">Register as an Administrator</h2>

        <!-- Registration Form -->
        <form id="adminRegistrationForm" action="admin_registration_backend.jsp" method="POST">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter a password">
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" >
                    <option value="">Select your role</option>
                    <option value="Super Admin">Super Admin</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="enrollment_date">Enrollment Date:</label>
                <input type="text" id="enrollment_date" name="enrollment_date" value="" class="readonly" readonly>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Register</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Administrator Portal System. All Rights Reserved.</p>
    </footer>

    <script>
        // Set the current date as the enrollment date
        document.getElementById('enrollment_date').value = new Date().toLocaleDateString();
    </script>
</body>
</html>
