<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Announcement</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #2c3e50;
            color: white;
            width: 230px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 230px;
            padding: 20px;
        }

        .content h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .announcement-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 3px;
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #219653;
        }

        .announcements-list {
            margin-top: 20px;
        }

        .announcement {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .announcement p {
            margin: 0 0 10px 0;
        }

        .announcement .date {
            font-size: 14px;
            color: #666;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Faculty Dashboard</h2>
        <a href="FacultyDashboard.html">Home</a>
        <a href="ManageStudents.html">Manage Students</a>
        <a href="UploadMarks.html">Upload Marks</a>
        <a href="PostAnnouncement.html">Post Announcement</a>
        <a href="../LogoutServlet" class="btn-logout">Logout</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h1>Post Announcement</h1>

        <!-- Announcement Form -->
        <div class="announcement-form">
            <form id="announcementForm">
                <div class="form-group">
                    <label for="announcementText">Announcement</label>
                    <textarea id="announcementText" name="announcementText" required placeholder="Enter your announcement here..."></textarea>
                </div>
                <button type="button" class="submit-btn" onclick="postAnnouncement()">Post Announcement</button>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner">
            <img src="https://i.imgur.com/JtMlo.jpg" alt="Loading...">
            <p>Loading...</p>
        </div>

        <!-- List of Past Announcements -->
        <div class="announcements-list" id="announcementsList">
            <!-- Announcements will be populated here -->
        </div>
    </div>

    <footer>
        <p>Â© 2024 Faculty Portal System. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to Handle Announcement Posting -->
    <script>
        $(document).ready(function () {
            // Fetch past announcements on page load
            fetchAnnouncements();
        });

        function postAnnouncement() {
            const announcementText = $("#announcementText").val();

            // Validate the form
            if (!announcementText.trim()) {
                alert("Please enter a valid announcement.");
                return;
            }

            // Show loading spinner
            $(".loading-spinner").show();

            // Send the announcement data to the servlet
            $.ajax({
                url: "../PostAnnouncementServlet",
                method: "POST",
                data: {
                    announcementText: announcementText
                },
                success: function (response) {
                    alert("Announcement posted successfully!");
                    $("#announcementForm")[0].reset(); // Clear the form
                    fetchAnnouncements(); // Refresh the announcements list
                },
                error: function (xhr, status, error) {
                    console.error("Error posting announcement:", status, error);
                    alert("Failed to post announcement: " + (xhr.responseText || "Unknown error"));
                },
                complete: function () {
                    $(".loading-spinner").hide(); // Hide loading spinner after request completes
                }
            });
        }

        function fetchAnnouncements() {
            // Show loading spinner
            $(".loading-spinner").show();

            $.ajax({
                url: "../PostAnnouncementServlet",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    console.log("Announcements Data:", data);
                    const announcementsList = $("#announcementsList");
                    announcementsList.empty();

                    if (data.length === 0) {
                        announcementsList.append('<p>No announcements found.</p>');
                        return;
                    }

                    data.forEach(announcement => {
                        const announcementDiv = `
                            <div class="announcement">
                                <p>${announcement.announcementText}</p>
                                <div class="date">Posted on: ${formatDate(announcement.announcementDate)}</div>
                            </div>
                        `;
                        announcementsList.append(announcementDiv);
                    });
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching announcements:", status, error);
                    alert("Failed to load announcements.");
                },
                complete: function () {
                    $(".loading-spinner").hide(); // Hide loading spinner after request completes
                }
            });
        }

        // Utility function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            return date.toLocaleDateString('en-US', options);
        }
    </script>
</body>
</html>
