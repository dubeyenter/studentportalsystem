<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Marks</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #2c3e50;
            color: white;
            width: 230px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 230px;
            padding: 20px;
        }

        .content h1 {
            font-size: 32px;
        }

        .content h1 .faculty-name {
            color: #2c3e50;
            font-style: italic;
        }

        .marks-section {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        td {
            background-color: #f3f3f3;
        }

        form {
            margin-top: 30px;
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        form button:hover {
            background-color: #34495e;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Faculty Dashboard</h2>
        <a href="FacultyDashboard.html">Home</a>
        <a href="ManageStudents.html">Manage Students</a>
        <a href="UploadMarks.html">Upload Marks</a>
        <a href="PostAnnouncement.html">Post Announcement</a>
        <a href="../FacultyLogin.html">Logout</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h1>Upload Marks</h1>
        <div class="marks-section">
            <h2>Online Test Marks</h2>
            <table id="onlineTestMarks">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Test Name</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Online Test Marks will be dynamically loaded here -->
                </tbody>
            </table>

            <h2>Upload Offline Test Marks</h2>
            <form action="../UploadOfflineMarksServlet" method="POST">
                <label for="enrollmentNumber">Enrollment Number:</label>
                <input type="text" id="enrollmentNumber" name="enrollmentNumber" required><br>

                <label for="testName">Test Name:</label>
                <input type="text" id="testName" name="testName" required><br>

                <label for="marks">Marks:</label>
                <input type="number" id="marks" name="marks" required><br>

                <button type="submit">Upload Marks</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Faculty Portal System. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to Fetch Data from Servlet -->
    <script>
        // Display success/error message as a popup
        const urlParams = new URLSearchParams(window.location.search);
        const successMessage = urlParams.get('success');
        const errorMessage = urlParams.get('error');
        if (successMessage) {
            alert(successMessage); // Show popup
        }
        if (errorMessage) {
            alert(errorMessage); // Show popup
        }

        // Load Online Test Marks (Auto Capture)
        fetch('../ViewOnlineMarksServlet')
            .then(response => response.json())
            .then(data => {
                let tableBody = document.querySelector('#onlineTestMarks tbody');
                tableBody.innerHTML = '';
                data.forEach(row => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${row.studentName}</td>
                            <td>${row.testName}</td>
                            <td>${row.marks}</td>
                        </tr>
                    `;
                });
            })
            .catch(error => console.error('Error loading marks:', error));
    </script>
</body>
</html>
