<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Weekly Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/background.jpg.webp') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            display: block;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .form-group button {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create Weekly Test</h1>
        <form action="TestCreationServlet" method="post">
            <div class="form-group">
                <label for="testTitle">Test Title</label>
                <input type="text" id="testTitle" name="testTitle" required>
            </div>

            <div class="form-group">
                <label for="testDescription">Test Description</label>
                <textarea id="testDescription" name="testDescription" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="testDuration">Test Duration (in minutes)</label>
                <input type="number" id="testDuration" name="testDuration" required>
            </div>

            <div class="form-group">
                <label for="questionCount">Number of Questions</label>
                <input type="number" id="questionCount" name="questionCount" required>
            </div>

            <div class="form-group">
                <label for="testDate">Test Date</label>
                <input type="date" id="testDate" name="testDate" required>
            </div>

            <div class="form-group">
                <button type="submit">Create Test</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Student Portal System. All Rights Reserved.</p>
    </footer>

</body>
</html>
